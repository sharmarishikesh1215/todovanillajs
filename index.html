<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="box">
            <!-- To add todo item -->
            <input type="text" id="item" autofocus placeholder="✍🏻 Todo"> 
            <!-- autofocus - box will already be on focus when user lands on the web page -->
            <ul id="to-do-box">
               <!-- <li>
                    Create a video
                    <i class="fa fa-times"></i>
               </li>  -->
            </ul>
        </div>
    </main>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/43c176eeba.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
